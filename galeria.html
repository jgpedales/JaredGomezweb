        :root {
            --bg-main: #fdfcfb;
            --bg-header: rgba(253, 252, 251, 0.85);
            --bg-contrast: #1c1917;
            --text-main: #1c1917;
            --text-muted: #57534e;
            --text-inverse: #ffffff;
            --color-primary: #8b5e3c; 
            --color-border: #e7e5e4;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .font-playfair { font-family: 'Playfair Display', serif; }

        /* Cursor Personalizado */
        .custom-cursor {
            position: fixed;
            top: 0; left: 0; width: 20px; height: 20px;
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        .custom-cursor.hovered { width: 50px; height: 50px; background-color: rgba(139, 94, 60, 0.2); border-color: transparent; }

        .img-hover-zoom {
            overflow: hidden;
            background-color: #f3f2f1;
            aspect-ratio: 1 / 1;
        }
        .img-hover-zoom img {
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .img-hover-zoom:hover img { transform: scale(1.08); }

        @media (max-width: 768px) {
            .custom-cursor { display: none !important; }
            body { cursor: auto; }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ once: true, duration: 800 });

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });

        document.querySelectorAll('a, .img-hover-zoom').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    </script>
